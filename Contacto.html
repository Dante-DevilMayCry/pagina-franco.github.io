<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contacto</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='contacto.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
    <div class="background">
        <div class="container">
          <div class="screen">
            <div class="screen-header">
              <div class="screen-header-left">
                <div class="screen-header-button close"></div>
                <div class="screen-header-button maximize"></div>
                <div class="screen-header-button minimize"></div>
              </div>
              <div class="screen-header-right">
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
              </div>
            </div>
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <span>Contactanos</span>
                </div>
                    <div class="app-contact">
                Contacta con nosotros mediante un mensaje.
                <br>
                Llamenos si es algo urgente
                <br>
                 +54 9 11 3329-5853
                <br>
                O visite nuestras Redes Sociales
                <div class="social"><a href="https://www.instagram.com/franco_penalba/" target="_blank"><i class="icon ion-social-instagram" target="_blank"></i></a><a href="https://www.youtube.com/results?search_query=franco+pe%C3%B1alba" target="_blank"><i class="icon ion-social-youtube"></i></a><a href="https://www.facebook.com/franco.penalba47" target="_blank"><i class="icon ion-social-facebook"></i></a></div>
                    </div>
                </div>
            </div>
              <div class="screen-body-item">
                <div class="app-form">
                  <div class="app-form-group">
                    <form>
                    <input class="app-form-control" placeholder="Nombre">
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="Email">
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="NÂ° de contacto">
                  </div>
                  <div class="app-form-group message">
                    <input class="app-form-control" placeholder="Mensaje">
                  </div>
                  <div class="app-form-group buttons">
                    <button type="reset" class="app-form-button-2" onclick="location.href='#popup'">Enviar</button>
                </form>
                <button class="app-form-button-1" onclick="location.href='Principal.html'">Cancelar</button>
                    <div id="popup" class="overlay">
                        <div id="popupBody">
                            <a id="cerrar" href="#">&times;</a>
                            <div class="popupContent">
                                <p>Mensaje enviado</p>
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
</body>
</html>
